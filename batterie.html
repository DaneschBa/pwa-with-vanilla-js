<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batteriestatus</title>

    <style>
        #target {
            display: flex;
            align-items: center;
        }

        .battery-level {
            width: 30px;
            height: 15px;
            border: 1px solid #000;
            margin-right: 5px;
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="homepage.html">Homepage</a></li>
            <li><a href="index.html">Main</a></li>
            <li><a href="batterie.html">Batterie Status</a></li>
            

    <script src="js/app.js"></script>

    
    
    <p>Initialer Batteriestatus: <b id="charging">unbekannt</b>, Ladezeit: <b id="chargingTime">unbekannt</b>, Entladezeit: <b id="dischargingTime">unbekannt</b>, Level: <b id="level">unbekannt</b>.</p>

    <div id="target"></div>

    <script>
        // Simuliere den Batteriestatus für das Beispiel
        const batteryStatus = {
            level: 0.75, // Beispiel: 75%
            charging: true, // Beispiel: Lädt
            chargingTime: 120, // Beispiel: 2 Stunden
            dischargingTime: 240 // Beispiel: 4 Stunden
        };

        // Funktion zum Aktualisieren der Anzeige
        function updateBatteryDisplay() {
            const targetDiv = document.getElementById('target');
            targetDiv.innerHTML = ''; // Leere den Inhalt

            // Erstelle farbige Blöcke basierend auf dem Batteriestatus
            const batteryLevelDiv = document.createElement('div');
            batteryLevelDiv.className = 'battery-level';
            batteryLevelDiv.style.backgroundColor = batteryStatus.charging ? 'green' : 'yellow';
            batteryLevelDiv.style.width = `${batteryStatus.level * 100}%`;
            targetDiv.appendChild(batteryLevelDiv);

            // Weitere Informationen können hinzugefügt werden






            if ('getBattery' in navigator || ('battery' in navigator && 'Promise' in window)) {
  var target = document.getElementById('target');

  function handleChange(change) {
    var timeBadge = new Date().toTimeString().split(' ')[0];
    var newState = document.createElement('p');
    newState.innerHTML = '' + timeBadge + ' ' + change + '.';
    target.appendChild(newState);
  }
  
  function onChargingChange() {
    handleChange('Battery charging changed to ' + (this.charging ? 'charging' : 'discharging') + '')
  }
  function onChargingTimeChange() {
    handleChange('Battery charging time changed to ' + this.chargingTime + ' s');
  }
  function onDischargingTimeChange() {
    handleChange('Battery discharging time changed to ' + this.dischargingTime + ' s');
  }
  function onLevelChange() {
    handleChange('Battery level changed to ' + this.level + '');
  }

  var batteryPromise;
  
  if ('getBattery' in navigator) {
    batteryPromise = navigator.getBattery();
  } else {
    batteryPromise = Promise.resolve(navigator.battery);
  }
  
  batteryPromise.then(function (battery) {
    document.getElementById('charging').innerHTML = battery.charging ? 'charging' : 'discharging';
    document.getElementById('chargingTime').innerHTML = battery.chargingTime + ' s';
    document.getElementById('dischargingTime').innerHTML = battery.dischargingTime + ' s';
    document.getElementById('level').innerHTML = battery.level;
    
    battery.addEventListener('chargingchange', onChargingChange);
    battery.addEventListener('chargingtimechange', onChargingTimeChange);
    battery.addEventListener('dischargingtimechange', onDischargingTimeChange);
    battery.addEventListener('levelchange', onLevelChange);
  });
}





            
        }

        // Rufe die Funktion auf, um die Anzeige zu initialisieren
        updateBatteryDisplay();
    </script>
            <script src="js/app.js"></script>
</body>
</html>
